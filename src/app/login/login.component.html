<div style="margin-left: 400px; margin-top: 200px; height: 300px; width: 500px; background: beige"> <!-- TODO change -->
  <div style="padding: 30px 0px 0px 100px"> <!-- TODO change -->
    <h3>Please fill your data</h3>
    <br>
    <form
      [formGroup]="loginDataForm"
    >
      <!--novalidate-->
      <p>
        Username*:
        <input
          [formControlName]="FORM_CONTROLS.USERNAME"
        >
        <span style="color: #f00">Field required</span>
      </p>
      <p>
        Password*:
        <input
          [formControlName]="FORM_CONTROLS.PASSWORD"
        >
        <span
          *ngIf="hasError(FORM_CONTROLS.PASSWORD)"
          style="color: #f00"
        >Field required</span>
      </p>
    </form>
  </div>
</div>
